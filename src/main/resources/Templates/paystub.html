<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head th:replace="base :: headstuff">
</head>
<body>
<div th:replace="base :: galaxy"></div>

<nav th:replace="base :: navbar"></nav>
<br>
<div class="container">
<div th:each="timesheet : ${timesheets}">
    <div th:if="${timesheet.status==1}">
        <hr>
        <div class="row" >
            <div class="col"><b>Employee Pay Stub</b></div>  &nbsp;
            <div class="col"><b>Pay Period: Timesheet  </b> &nbsp;<div th:text="${timesheet.id}"></div></div>
        </div>
        <hr>
        <div class="row" >
            <div class="col"><b>Employee</b></div>
            <div class="col"><b>SSN</b></div>
        </div>
        <div class="row" >
            <div class="col"><span th:text="${user.firstName}"></span> &nbsp;<span th:text="${user.lastName}"></span></div>
            <div class="col"><span th:text="${user.social}"></span></div>
        </div>
            <hr>
        <div class="row">
            <div class="col"><b>Earnings</b></div>
            <div class="col"><b>Qty</b></div>
            <div class="col"><b>Rate</b></div>
            <div class="col"><b>Total</b></div>

        </div>
        <hr>
        <div class="row">
            <div class="col"></div>
            <div class="col" th:text="${timesheet.totalhours}"></div>
            <div class="col" th:text="45"></div>
            <div class="col" th:text="${timesheet.totalhours * 45}"></div>

        </div>
    </div>
    </div>
</div>



<div th:replace="base :: foot"></div>
<th:block th:replace="base :: jslinks"></th:block>
</body>
</html>
