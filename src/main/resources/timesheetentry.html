<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/style.css}" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Timesheet Entry</title>
</head>
<body>

<div class="jumbotron jumbotron-fluid">
    <div class="container">

        <h2 align="center">Enter Your Time</h2>
        <form>

            Pay Codes : <select class="form-control" th:field="*{}">
            <option value="">Regular</option>
            <option value="">Leave Without Pay</option>
            <option value="">Annual Leave</option>
            <option value="">Comp Time Used</option>
            <option value="">Holiday</option>
            <option value="">Holiday Worked</option>
            <option value="">Regular Overtime</option>
            <option value="">Holiday Overtime</option>

        </select>

            Date : <input type="date" class="form-control" th:field="*{}" placeholder="Enter your name" required/>

            Start Time : <input type="time" class="form-control" th:field="*{}" placeholder="Enter your name" required/>

            End Time : <input type="time" class="form-control" th:field="*{}" placeholder="Enter your name" required/><br/>

            <input class="btn-sm btn-success btn" type="submit" name="SUBMIT"/><br/><br/>
        </form>



        <div class="bg-light p-4">
            <div class="row">
                <div class="col" align="center">
                    <h6 align="center">YOUR TIMESHEET</h6>
                    <hr/>
                    <div th:each="list:${}" align="center">
                        <span th:inline="text">[[${}]]. [[${}]]</span>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
